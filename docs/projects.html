){.css-1lj9fkw{display:block;}}</style><p class="chakra-text css-1lj9fkw">A small experiment to try to monetize the video encoding module of Clapback. HLS is a video streaming protocol allowing adaptive bitrate live and VOD streaming. But few resources exists on how to create a video streaming HLS pipeline. With NodeJS, SQLite and FFMPEG, I made a light back-end API using scalable Docker containers, capable of converting a MP4 video file to a HLS stream. On the contrary to most video conversion services, this API provides a lot of configuration options, including selecting the quality of each of the final streams. To quickly build the product, I used Rapid API service to register my API and handle all the authentication, monetization and quota. In order to easily market the API and demonstrate how it works, I built a small front-end using React and vanilla CSS.</p></div></div></div><style data-emotion-css="jqevvm">.css-jqevvm{width:40px;height:40px;display:none;line-height:1em;-webkit-flex-shrink:0;-ms-flex-negative:0;flex-shrink:0;color:currentColor;margin-right:2.5rem;}@media screen and (min-width:30em){.css-jqevvm{display:none;}}@media screen and (min-width:48em){.css-jqevvm{display:none;}}@media screen and (min-width:62em){.css-jqevvm{display:block;}}</style><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" focusable="false" class="chakra-icon css-jqevvm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path></svg></div><div aria-hidden="true" class="chakra-collapse" style="overflow:hidden;opacity:0;height:0px"><style data-emotion-css="t2ecxu">.css-t2ecxu{padding-top:0.5rem;padding-left:1rem;padding-right:1rem;padding-bottom:1.25rem;}</style><div role="region" id="accordion-panel-undefined" aria-labelledby="accordion-button-undefined" class="chakra-accordion__panel css-t2ecxu"><style da
